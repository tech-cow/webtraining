<!DOCTYPE html>

<!-- 在Box Model里面，p-tag自动占据的是100%的页面宽度，a-tag占据是tag的长度宽
可以通过对p-tag和a-tag的css进行宽度的调整，inline-block可以让所有的在一条线上 -->

<html>

<head>
  <meta charset="utf-8">
  <title>CSS Positioning</title>

  <style media="screen">
    p,
    a {
      width: 20%;
      margin: 20px;
      padding: 30px;
      border: 2px solid #000;
      display: inline-block;
    }
  </style>
</head>

<body>
  <p>test</p>
  <p>test</p>
  <a href="">test</a>
  <a href="">test</a>

</body>

</html>
